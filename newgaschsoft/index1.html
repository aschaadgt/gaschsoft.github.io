<!doctype html>
<html lang="es" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GaschSoft</title>

  <style>
    :root{
      /* Light */
      --bg: #F8FAFC;
      --card: #EEF2F7;
      --text: #0F172A;
      --muted: #475569;

      --primary: #1F7AFF;
      --primary-2: #3A8DFF;
      --accent: #38BDF8;

      --border: rgba(15, 23, 42, 0.12);
      --shadow: 0 10px 30px rgba(2, 8, 23, 0.10);

      --header-bg: rgba(248, 250, 252, 0.72);
      --header-border: rgba(15, 23, 42, 0.10);

      --icon-btn-bg: rgba(15, 23, 42, 0.06);
      --icon-btn-bg-hover: rgba(15, 23, 42, 0.10);
      --icon-btn-border: rgba(15, 23, 42, 0.10);

      --menu-bg: rgba(248, 250, 252, 0.92);
      --menu-border: rgba(15, 23, 42, 0.12);
    }

    html[data-theme="dark"]{
      --bg: #0B0F14;
      --card: #111827;
      --text: #E5E7EB;
      --muted: #9CA3AF;

      --primary: #1F7AFF;   /* se mantiene */
      --primary-2: #2A4F7F; /* contexto */
      --accent: #38BDF8;

      --border: rgba(229, 231, 235, 0.10);
      --shadow: 0 12px 40px rgba(0,0,0,0.40);

      --header-bg: rgba(11, 15, 20, 0.68);
      --header-border: rgba(229, 231, 235, 0.10);

      --icon-btn-bg: rgba(229, 231, 235, 0.06);
      --icon-btn-bg-hover: rgba(229, 231, 235, 0.10);
      --icon-btn-border: rgba(229, 231, 235, 0.10);

      --menu-bg: rgba(11, 15, 20, 0.92);
      --menu-border: rgba(229, 231, 235, 0.12);
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== Header ===== */
    .header{
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: var(--header-bg);
      border-bottom: 1px solid var(--header-border);
    }

    .header-inner{
      max-width: 1200px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 240px;
    }

    .brand-logo{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      background: var(--card);
      flex: 0 0 auto;
    }

    .brand-logo img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .brand-text{
      display:flex;
      flex-direction: column;
      line-height: 1.05;
      gap: 2px;
    }

    .brand-typing{
      font-weight: 800;
      letter-spacing: 0.2px;
      font-size: 16px;
      display:flex;
      align-items:center;
      gap: 6px;
      user-select:none;
      white-space: nowrap;
    }

    .caret{
      width: 10px;
      height: 18px;
      border-left: 2px solid var(--primary);
      opacity: 0.9;
      animation: blink 0.9s infinite;
      transform: translateY(1px);
    }

    @keyframes blink{
      0%, 45%{ opacity: 1; }
      55%, 100%{ opacity: 0; }
    }

    .brand-sub{
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.2px;
      white-space: nowrap;
    }

    /* Nav */
    .nav{
      display:flex;
      align-items:center;
      gap: 8px;
      margin-left: auto;
    }

    .nav-links{
      display:flex;
      align-items:center;
      gap: 6px;
    }

    .nav-link, .nav-dd-btn{
      appearance: none;
      border: 1px solid transparent;
      background: transparent;
      color: var(--text);
      font-weight: 600;
      font-size: 14px;
      padding: 10px 10px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 160ms ease, border-color 160ms ease, transform 160ms ease;
      text-decoration: none;
      display:flex;
      align-items:center;
      gap: 8px;
      white-space: nowrap;
    }

    .nav-link:hover, .nav-dd-btn:hover{
      background: rgba(31, 122, 255, 0.10);
      border-color: rgba(31, 122, 255, 0.18);
    }

    .nav-link:active, .nav-dd-btn:active{
      transform: translateY(1px);
    }

    .chev{
      width: 10px;
      height: 10px;
      border-right: 2px solid var(--muted);
      border-bottom: 2px solid var(--muted);
      transform: rotate(45deg);
      margin-top: -2px;
    }

    /* Icon buttons (Language + Theme) */
    .icon-actions{
      display:flex;
      align-items:center;
      gap: 10px;
      margin-left: 8px;
    }

    .icon-btn{
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid var(--icon-btn-border);
      background: var(--icon-btn-bg);
      display:grid;
      place-items:center;
      cursor: pointer;
      transition: background 160ms ease, transform 160ms ease, border-color 160ms ease;
      position: relative;
    }

    .icon-btn:hover{
      background: var(--icon-btn-bg-hover);
      border-color: rgba(31, 122, 255, 0.30);
    }

    .icon-btn:active{
      transform: translateY(1px);
    }

    .icon-btn img{
      width: 20px;
      height: 20px;
      display:block;
    }

    /* Dropdown menus */
    .dropdown{
      position: relative;
    }

    .menu{
      position: absolute;
      top: calc(100% + 10px);
      right: 0;
      min-width: 220px;
      background: var(--menu-bg);
      border: 1px solid var(--menu-border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 8px;
      display:none;
    }

    .menu.open{ display:block; }

    .menu-item{
      width: 100%;
      text-align: left;
      border: 1px solid transparent;
      background: transparent;
      color: var(--text);
      padding: 10px 10px;
      border-radius: 12px;
      cursor: pointer;
      display:flex;
      align-items:center;
      gap: 10px;
      font-weight: 700;
      font-size: 13px;
    }

    .menu-item:hover{
      background: rgba(31, 122, 255, 0.12);
      border-color: rgba(31, 122, 255, 0.20);
    }

    .flag{
      width: 18px;
      height: 18px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--card);
      object-fit: cover;
      flex: 0 0 auto;
    }

    .menu-sub{
      font-weight: 600;
      color: var(--muted);
      margin-left: auto;
      font-size: 12px;
    }

    .divider{
      height:1px;
      background: var(--border);
      margin: 6px 4px;
    }

    /* Mobile */
    .burger{
      display:none;
      width: 42px;
      height: 42px;
      border-radius: 14px;
      border: 1px solid var(--icon-btn-border);
      background: var(--icon-btn-bg);
      cursor: pointer;
      transition: background 160ms ease, transform 160ms ease;
      place-items:center;
    }
    .burger:hover{ background: var(--icon-btn-bg-hover); }
    .burger:active{ transform: translateY(1px); }

    .burger-lines{
      width: 18px; height: 12px; position: relative;
    }
    .burger-lines span{
      position:absolute; left:0; right:0;
      height:2px; background: var(--text); border-radius: 3px;
      opacity: 0.9;
    }
    .burger-lines span:nth-child(1){ top:0; }
    .burger-lines span:nth-child(2){ top:5px; opacity: 0.7; }
    .burger-lines span:nth-child(3){ top:10px; }

    @media (max-width: 920px){
      .brand{ min-width: 180px; }
      .nav-links{
        display:none;
        position:absolute;
        top: 66px;
        right: 16px;
        left: 16px;
        background: var(--menu-bg);
        border: 1px solid var(--menu-border);
        border-radius: 16px;
        padding: 10px;
        box-shadow: var(--shadow);
        flex-direction: column;
        align-items: stretch;
        gap: 6px;
      }
      .nav-links.open{ display:flex; }
      .nav-link, .nav-dd-btn{ justify-content: space-between; }
      .burger{ display:grid; }
      .icon-actions{ margin-left: 0; }
      .nav{ gap: 10px; }
    }

    /* Demo body */
    main{
      max-width: 1200px;
      margin: 0 auto;
      padding: 34px 16px 80px;
    }

    .hero{
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(31,122,255,0.10), transparent);
      border-radius: 22px;
      padding: 22px;
      box-shadow: var(--shadow);
    }

    .hero h1{
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: -0.3px;
    }

    .hero p{
      margin: 0;
      color: var(--muted);
      max-width: 70ch;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <header class="header" role="banner">
    <div class="header-inner">
      <!-- Brand -->
      <div class="brand" aria-label="GaschSoft">
        <div class="brand-logo" aria-hidden="true">
          <img id="brandLogo" src="Logos/Ico GaschSoft.png" alt="GaschSoft logo" />
        </div>

        <div class="brand-text">
          <div class="brand-typing" aria-label="GaschSoft">
            <span id="typingText">GaschSoft</span>
            <span class="caret" aria-hidden="true"></span>
          </div>
          <div class="brand-sub" id="brandSub">Soluciones digitales, sin humo.</div>
        </div>
      </div>

      <!-- Nav -->
      <nav class="nav" aria-label="Navegación principal">
        <button class="burger" id="burgerBtn" type="button" aria-label="Abrir menú" aria-expanded="false">
          <div class="burger-lines" aria-hidden="true">
            <span></span><span></span><span></span>
          </div>
        </button>

        <div class="nav-links" id="navLinks">
          <!-- Servicios dropdown -->
          <div class="dropdown" data-dd="services">
            <button class="nav-dd-btn" type="button" data-dd-btn="services" aria-haspopup="true" aria-expanded="false">
              <span id="navServices">Servicios</span>
              <span class="chev" aria-hidden="true"></span>
            </button>

            <div class="menu" role="menu" aria-label="Servicios" data-dd-menu="services">
              <button class="menu-item" role="menuitem" type="button" data-service="web">
                <span id="svcWeb">Desarrollo Web</span>
                <span class="menu-sub" id="svcWebSub">Landing · Páginas · CRUD</span>
              </button>

              <button class="menu-item" role="menuitem" type="button" data-service="it">
                <span id="svcIT">Soporte IT</span>
                <span class="menu-sub" id="svcITSub">Empresas · Hogar</span>
              </button>

              <button class="menu-item" role="menuitem" type="button" data-service="invites">
                <span id="svcInv">Invitaciones Web</span>
                <span class="menu-sub" id="svcInvSub">Bodas · Eventos</span>
              </button>

              <button class="menu-item" role="menuitem" type="button" data-service="auto">
                <span id="svcAuto">Automatizaciones</span>
                <span class="menu-sub" id="svcAutoSub">Flujos · Integraciones</span>
              </button>
            </div>
          </div>

          <a class="nav-link" href="#portfolio" id="navPortfolio">Portafolio</a>
          <a class="nav-link" href="#about" id="navAbout">Nosotros</a>
          <a class="nav-link" href="#contact" id="navContact">Contacto</a>
        </div>

        <!-- Right icon actions -->
        <div class="icon-actions">
          <!-- Language dropdown -->
          <div class="dropdown" data-dd="lang">
            <button class="icon-btn" id="langBtn" type="button" aria-label="Idioma" aria-haspopup="true" aria-expanded="false" data-dd-btn="lang">
              <img id="langIcon" src="Logos/idiomas.png" alt="" />
            </button>

            <div class="menu" role="menu" aria-label="Selector de idioma" data-dd-menu="lang">
              <button class="menu-item" role="menuitem" type="button" data-lang="es">
                <img class="flag" src="Logos/ES.png" alt="ES" />
                <span>Español</span>
                <span class="menu-sub" id="langEsState">Default</span>
              </button>
              <button class="menu-item" role="menuitem" type="button" data-lang="en">
                <img class="flag" src="Logos/US.png" alt="US" />
                <span>English</span>
                <span class="menu-sub" id="langEnState"></span>
              </button>
            </div>
          </div>

          <!-- Theme toggle -->
          <button class="icon-btn" id="themeBtn" type="button" aria-label="Cambiar modo claro/oscuro">
            <span id="themeDot" aria-hidden="true" style="width:14px;height:14px;border-radius:999px;background:var(--primary);box-shadow:0 0 0 6px rgba(31,122,255,0.18);"></span>
          </button>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1 id="heroTitle">GaschSoft: software y soporte con mentalidad de producto.</h1>
      <p id="heroDesc">
        Esto es un inicio limpio en vanilla: header vivo (typing), dark/light sólido, selector de idioma,
        y menús listos para crecer.
      </p>
    </section>
  </main>

  <script>
    (function () {
      const elHtml = document.documentElement;

      // ===== Assets (rutas según tu estructura newgaschsoft/Logos) =====
      const ASSETS = {
        brand: {
          light: "Logos/Ico GaschSoft.png",
          dark: "Logos/Ico GaschSoft - dark.png",
        },
        langIcon: {
          light: "Logos/idiomas.png",
          dark: "Logos/idiomas - dark.png",
        },
      };

      // ===== i18n (mínimo viable, escalable) =====
      const I18N = {
        es: {
          brandSub: "Soluciones digitales, sin humo.",
          nav: { services: "Servicios", portfolio: "Portafolio", contact: "Contacto", about: "Nosotros" },
          services: {
            web: { title: "Desarrollo Web", sub: "Landing · Páginas · CRUD" },
            it: { title: "Soporte IT", sub: "Empresas · Hogar" },
            invites: { title: "Invitaciones Web", sub: "Bodas · Eventos" },
            auto: { title: "Automatizaciones", sub: "Flujos · Integraciones" },
          },
          hero: {
            title: "GaschSoft: software y soporte con mentalidad de producto.",
            desc: "Esto es un inicio limpio en vanilla: header vivo (typing), dark/light sólido, selector de idioma, y menús listos para crecer.",
          }
        },
        en: {
          brandSub: "Digital solutions, no nonsense.",
          nav: { services: "Services", portfolio: "Portfolio", contact: "Contact", about: "About" },
          services: {
            web: { title: "Web Development", sub: "Landing · Sites · CRUD" },
            it: { title: "IT Support", sub: "Business · Home" },
            invites: { title: "Web Invitations", sub: "Weddings · Events" },
            auto: { title: "Automations", sub: "Flows · Integrations" },
          },
          hero: {
            title: "GaschSoft: software and support with a product mindset.",
            desc: "Clean vanilla starter: lively header (typing), solid dark/light, language selector, and menus ready to grow.",
          }
        }
      };

      // ===== State (localStorage) =====
      const STORAGE = {
        theme: "gaschsoft_theme",
        lang: "gaschsoft_lang",
      };

      function getInitialTheme() {
        const saved = localStorage.getItem(STORAGE.theme);
        if (saved === "light" || saved === "dark") return saved;
        // Respeta preferencia del sistema si no hay guardado
        return (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) ? "dark" : "light";
      }

      function getInitialLang() {
        const saved = localStorage.getItem(STORAGE.lang);
        if (saved === "es" || saved === "en") return saved;
        return "es"; // default pedido
      }

      let state = {
        theme: getInitialTheme(),
        lang: getInitialLang(),
      };

      // ===== Elements =====
      const brandLogo = document.getElementById("brandLogo");
      const langIcon = document.getElementById("langIcon");
      const brandSub = document.getElementById("brandSub");

      const navServices = document.getElementById("navServices");
      const navPortfolio = document.getElementById("navPortfolio");
      const navContact = document.getElementById("navContact");
      const navAbout = document.getElementById("navAbout");

      const svcWeb = document.getElementById("svcWeb");
      const svcWebSub = document.getElementById("svcWebSub");
      const svcIT = document.getElementById("svcIT");
      const svcITSub = document.getElementById("svcITSub");
      const svcInv = document.getElementById("svcInv");
      const svcInvSub = document.getElementById("svcInvSub");
      const svcAuto = document.getElementById("svcAuto");
      const svcAutoSub = document.getElementById("svcAutoSub");

      const heroTitle = document.getElementById("heroTitle");
      const heroDesc = document.getElementById("heroDesc");

      const langEsState = document.getElementById("langEsState");
      const langEnState = document.getElementById("langEnState");

      const themeBtn = document.getElementById("themeBtn");

      // ===== Apply functions =====
      function applyTheme(theme) {
        state.theme = theme;
        elHtml.setAttribute("data-theme", theme);
        localStorage.setItem(STORAGE.theme, theme);

        // Swap logos/icons
        brandLogo.src = (theme === "dark") ? ASSETS.brand.dark : ASSETS.brand.light;
        langIcon.src = (theme === "dark") ? ASSETS.langIcon.dark : ASSETS.langIcon.light;
      }

      function applyLang(lang) {
        state.lang = lang;
        localStorage.setItem(STORAGE.lang, lang);

        const t = I18N[lang];

        // Header texts
        brandSub.textContent = t.brandSub;
        navServices.textContent = t.nav.services;
        navPortfolio.textContent = t.nav.portfolio;
        navContact.textContent = t.nav.contact;
        navAbout.textContent = t.nav.about;

        // Services
        svcWeb.textContent = t.services.web.title;
        svcWebSub.textContent = t.services.web.sub;
        svcIT.textContent = t.services.it.title;
        svcITSub.textContent = t.services.it.sub;
        svcInv.textContent = t.services.invites.title;
        svcInvSub.textContent = t.services.invites.sub;
        svcAuto.textContent = t.services.auto.title;
        svcAutoSub.textContent = t.services.auto.sub;

        // Hero
        heroTitle.textContent = t.hero.title;
        heroDesc.textContent = t.hero.desc;

        // Lang UI state
        langEsState.textContent = (lang === "es") ? "Default" : "";
        langEnState.textContent = (lang === "en") ? "Default" : "";

        // Update document language
        document.documentElement.lang = (lang === "en") ? "en" : "es";
      }

      // ===== Typing effect (cíclico) =====
      const typingEl = document.getElementById("typingText");
      const words = ["GaschSoft", "GaschSoft", "GaschSoft"]; // listo para crecer después si quieres (ej: "Software", "Soporte", etc.)
      let w = 0, i = 0, dir = 1; // 1 typing, -1 deleting
      const TYPE_SPEED = 85;
      const DELETE_SPEED = 45;
      const HOLD_MS = 900;

      function tick() {
        const word = words[w];

        if (dir === 1) {
          i++;
          typingEl.textContent = word.slice(0, i);
          if (i >= word.length) {
            setTimeout(() => { dir = -1; tick(); }, HOLD_MS);
            return;
          }
          setTimeout(tick, TYPE_SPEED);
        } else {
          i--;
          typingEl.textContent = word.slice(0, Math.max(0, i));
          if (i <= 0) {
            dir = 1;
            w = (w + 1) % words.length;
            setTimeout(tick, 220);
            return;
          }
          setTimeout(tick, DELETE_SPEED);
        }
      }

      // ===== Dropdown handling =====
      const ddButtons = document.querySelectorAll("[data-dd-btn]");
      const ddMenus = document.querySelectorAll("[data-dd-menu]");

      function closeAllDropdowns() {
        ddMenus.forEach(m => m.classList.remove("open"));
        ddButtons.forEach(b => b.setAttribute("aria-expanded", "false"));
      }

      function toggleDropdown(name) {
        const btn = document.querySelector(`[data-dd-btn="${name}"]`);
        const menu = document.querySelector(`[data-dd-menu="${name}"]`);
        if (!btn || !menu) return;

        const isOpen = menu.classList.contains("open");
        closeAllDropdowns();
        if (!isOpen) {
          menu.classList.add("open");
          btn.setAttribute("aria-expanded", "true");
        }
      }

      ddButtons.forEach(btn => {
        btn.addEventListener("click", (e) => {
          e.stopPropagation();
          toggleDropdown(btn.getAttribute("data-dd-btn"));
        });
      });

      document.addEventListener("click", () => closeAllDropdowns());
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeAllDropdowns();
      });

      // ===== Language select =====
      document.querySelectorAll('[data-lang]').forEach(btn => {
        btn.addEventListener("click", (e) => {
          e.stopPropagation();
          const lang = btn.getAttribute("data-lang");
          applyLang(lang);
          closeAllDropdowns();
        });
      });

      // ===== Services clicks (placeholder: ancla o futura navegación) =====
      document.querySelectorAll("[data-service]").forEach(btn => {
        btn.addEventListener("click", () => {
          // Aquí luego puedes navegar a secciones o rutas.
          closeAllDropdowns();
        });
      });

      // ===== Theme toggle =====
      themeBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        applyTheme(state.theme === "dark" ? "light" : "dark");
        closeAllDropdowns();
      });

      // ===== Mobile burger =====
      const burgerBtn = document.getElementById("burgerBtn");
      const navLinks = document.getElementById("navLinks");

      burgerBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        const open = navLinks.classList.toggle("open");
        burgerBtn.setAttribute("aria-expanded", open ? "true" : "false");
        closeAllDropdowns();
      });

      // Close mobile nav on outside click
      document.addEventListener("click", () => {
        navLinks.classList.remove("open");
        burgerBtn.setAttribute("aria-expanded", "false");
      });

      navLinks.addEventListener("click", (e) => e.stopPropagation());

      // ===== Init =====
      applyTheme(state.theme);
      applyLang(state.lang);
      setTimeout(tick, 450);
    })();
  </script>
</body>
</html>
