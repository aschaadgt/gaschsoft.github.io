<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Logos – Pillars v1</title>
<style>
  :root{
    --bg:#0b1220;
    --bg2:#0e1930;
    --panel:rgba(255,255,255,.06);
    --border:rgba(255,255,255,.12);
    --text:#e8eefc;
    --muted:rgba(232,238,252,.75);
    --accent:#4da3ff;
    --accent2:#2b77ff;
    --shadow: 0 10px 30px rgba(0,0,0,.28);
    --ring: rgba(77,163,255,.28);
    --badgeBg: radial-gradient(120% 120% at 30% 25%, rgba(77,163,255,.22) 0%, rgba(77,163,255,.08) 45%, rgba(255,255,255,.04) 100%);
  }
  [data-theme="light"]{
    --bg:#f7fafc;
    --bg2:#eff6ff;
    --panel:rgba(255,255,255,.78);
    --border:rgba(10,20,35,.10);
    --text:#0b1220;
    --muted:rgba(11,18,32,.70);
    --shadow: 0 14px 30px rgba(10,20,35,.10);
    --ring: rgba(43,119,255,.18);
    --badgeBg: radial-gradient(120% 120% at 30% 25%, rgba(43,119,255,.14) 0%, rgba(43,119,255,.06) 45%, rgba(255,255,255,.72) 100%);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    color:var(--text);
    background:
      radial-gradient(1000px 500px at 70% 0%, rgba(77,163,255,.18), transparent 60%),
      radial-gradient(900px 500px at 0% 20%, rgba(43,119,255,.10), transparent 55%),
      linear-gradient(180deg, var(--bg2), var(--bg));
    min-height:100vh;
  }
  header{
    max-width:1100px;
    margin:0 auto;
    padding:28px 18px 10px;
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap:14px;
  }
  h1{
    margin:0;
    font-size:18px;
    letter-spacing:-.02em;
  }
  .sub{
    margin-top:6px;
    font-size:13px;
    color:var(--muted);
    line-height:1.4;
    max-width:680px;
  }
  .controls{
    display:flex;
    align-items:center;
    gap:10px;
    flex-wrap:wrap;
    justify-content:flex-end;
  }
  .btn{
    border:1px solid var(--border);
    background:var(--panel);
    color:var(--text);
    border-radius:999px;
    padding:8px 12px;
    font-size:12px;
    cursor:pointer;
    box-shadow: var(--shadow);
    backdrop-filter: blur(10px);
  }
  .range{
    border:1px solid var(--border);
    background:var(--panel);
    border-radius:999px;
    padding:8px 12px;
    display:flex;
    align-items:center;
    gap:10px;
    box-shadow: var(--shadow);
    backdrop-filter: blur(10px);
  }
  .range label{font-size:12px;color:var(--muted)}
  .range input{width:140px}
  main{
    max-width:1100px;
    margin:0 auto;
    padding:18px;
  }
  .grid{
    display:grid;
    grid-template-columns: repeat(3, minmax(0,1fr));
    gap:14px;
  }
  @media (max-width:900px){ .grid{grid-template-columns: repeat(2, minmax(0,1fr));} }
  @media (max-width:560px){ .grid{grid-template-columns: 1fr;} }
  .card{
    border:1px solid var(--border);
    background: var(--panel);
    border-radius:16px;
    padding:16px;
    box-shadow: var(--shadow);
    backdrop-filter: blur(10px);
    display:flex;
    gap:14px;
    align-items:center;
  }
  .badge{
    width: var(--badge);
    height: var(--badge);
    border-radius: 999px;
    background: var(--badgeBg);
    border: 1px solid var(--border);
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.05);
    display:grid;
    place-items:center;
    flex:0 0 auto;
    position:relative;
  }
  .badge:after{
    content:"";
    position:absolute;
    inset:-6px;
    border-radius:999px;
    box-shadow: 0 0 0 1px var(--ring);
    opacity:.9;
    pointer-events:none;
  }
  .meta{min-width:0}
  .name{
    font-weight:650;
    letter-spacing:-.02em;
    font-size:13px;
    margin:0 0 3px;
  }
  .desc{
    margin:0;
    color:var(--muted);
    font-size:12px;
    line-height:1.35;
  }
  svg{
    width: calc(var(--badge) * .52);
    height: calc(var(--badge) * .52);
  }
  .ico{
    stroke: var(--accent2);
    stroke-width: 2.2;
    fill: none;
    stroke-linecap: round;
    stroke-linejoin: round;
    vector-effect: non-scaling-stroke;
  }
</style>
</head>
<body data-theme="light" style="--badge:54px">
<header>
  <div>
    <h1>Logos — Pillars v1 (6)</h1>
    <div class="sub">
      Set nuevo para la sección <b>Pilares de impacto</b>. Estilo: outline, limpio, corporativo; legible en light/dark.
      Ajusta tamaño del badge para ver proporciones reales.
    </div>
  </div>
  <div class="controls">
    <button class="btn" id="toggleTheme" type="button">Modo: Claro</button>
    <div class="range">
      <label for="size">Tamaño</label>
      <input id="size" type="range" min="44" max="74" value="54"/>
      <span id="sizeVal" style="font-size:12px;color:var(--muted)">54px</span>
    </div>
  </div>
</header>

<main>
  <div class="grid" id="grid"></div>
</main>

<script>
const ICONS = {
auto: () => `
  <svg viewBox="0 0 24 24" aria-hidden="true">
    <path class="ico" d="M7 10.5a5.5 5.5 0 0 1 9.3-1.9"/>
    <path class="ico" d="M16.3 8.6H13.8"/>
    <path class="ico" d="M17 13.5a5.5 5.5 0 0 1-9.3 1.9"/>
    <path class="ico" d="M7.7 15.4v2.5"/>
    <circle class="ico" cx="12" cy="12" r="2.4"/>
  </svg>`,
  web: () => `
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <rect class="ico" x="4.5" y="6" width="15" height="12" rx="2.2"/>
      <path class="ico" d="M7.5 9h9M7.5 12h6.5M7.5 15h4.5"/>
      <path class="ico" d="M16.8 16.8l2.2 2.2"/>
      <circle class="ico" cx="15.5" cy="15.5" r="2.2"/>
    </svg>`,
  support: () => `
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path class="ico" d="M6.6 12.2V11a5.4 5.4 0 0 1 10.8 0v1.2"/>
      <path class="ico" d="M6.6 12.2c0 1.7-1 3-2.4 3v-3c1.4 0 2.4-.7 2.4 0z"/>
      <path class="ico" d="M17.4 12.2c0 1.7 1 3 2.4 3v-3c-1.4 0-2.4-.7-2.4 0z"/>
      <path class="ico" d="M9.2 17.5h3.8"/>
      <path class="ico" d="M13 17.5c1.7 0 3.1-1.2 3.4-2.8"/>
      <path class="ico" d="M8.8 18.9c0-1.1.9-2 2-2h2.2c.9 0 1.7.6 1.9 1.4"/>
      <path class="ico" d="M15.7 19.2h.01"/>
    </svg>`,
  data: () => `
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <circle class="ico" cx="6.5" cy="8" r="1.6"/>
      <circle class="ico" cx="17.5" cy="8" r="1.6"/>
      <circle class="ico" cx="12" cy="16.5" r="1.6"/>
      <path class="ico" d="M8 8h7.8"/>
      <path class="ico" d="M7.4 9.3l3.6 5.7"/>
      <path class="ico" d="M16.6 9.3L13 15"/>
      <path class="ico" d="M4.8 20.2h8.4"/>
      <path class="ico" d="M14.5 18.2c0-1.1 1.5-2 3.4-2s3.4.9 3.4 2"/>
      <path class="ico" d="M14.5 18.2v2.3c0 1.1 1.5 2 3.4 2s3.4-.9 3.4-2v-2.3"/>
    </svg>`,
  infra: () => `
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path class="ico" d="M12 20a8 8 0 1 0-8-8"/>
      <path class="ico" d="M12 4v4M20 12h-4"/>
      <path class="ico" d="M12 12l4.2-2.1"/>
      <path class="ico" d="M4.2 16.8l2.2-2.2"/>
      <path class="ico" d="M7.2 20.2l2.1-2.1"/>
      <path class="ico" d="M4 12h4"/>
    </svg>`,
evolve: () => `
  <svg viewBox="0 0 24 24" aria-hidden="true">
    <path class="ico" d="M6 16c3.1-4.7 6.7-7.5 12.2-9"/>
    <path class="ico" d="M18.2 7v3.3h-3.3"/>
    <circle class="ico" cx="9.4" cy="13.7" r="1.6"/>
    <circle class="ico" cx="12.8" cy="11.5" r="1.6"/>
    <circle class="ico" cx="16" cy="9.4" r="1.6"/>
    <path class="ico" d="M6 19h12"/>
  </svg>`
};

const ITEMS = [
  { key:"auto", title:"Automatizaciones operativas", desc:"Menos tareas manuales y menos errores."},
  { key:"web", title:"Web orientada a conversión", desc:"Mensaje claro + prueba + CTA."},
  { key:"support", title:"Continuidad y soporte", desc:"Incidentes controlados, respuesta ordenada."},
  { key:"data", title:"Integraciones y datos", desc:"Señales unificadas para decidir rápido."},
  { key:"infra", title:"Infraestructura y performance", desc:"Velocidad, estabilidad y seguridad base."},
  { key:"evolve", title:"Evolución con roadmap", desc:"Mejoras por fases sin re-trabajo."},
];

const grid = document.getElementById("grid");
grid.innerHTML = ITEMS.map(i => `
  <div class="card">
    <div class="badge" aria-hidden="true">${ICONS[i.key]()}</div>
    <div class="meta">
      <p class="name">${i.title}</p>
      <p class="desc">${i.desc}</p>
    </div>
  </div>
`).join("");

const btn = document.getElementById("toggleTheme");
btn.addEventListener("click", () => {
  const el = document.body;
  const isLight = el.getAttribute("data-theme") === "light";
  el.setAttribute("data-theme", isLight ? "dark" : "light");
  btn.textContent = "Modo: " + (isLight ? "Oscuro" : "Claro");
});

const size = document.getElementById("size");
const sizeVal = document.getElementById("sizeVal");
size.addEventListener("input", () => {
  document.body.style.setProperty("--badge", size.value + "px");
  sizeVal.textContent = size.value + "px";
});
</script>
</body>
</html>
