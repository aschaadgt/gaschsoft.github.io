<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño en Una Sola Fila</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: flex; /* El contenedor ahora es flex para una disposición horizontal */
            flex-direction: row; /* Los elementos hijos (las "filas" anteriores) se colocan en fila */
            gap: 10px; /* Espacio entre cada grupo (vertical + dos horizontales) */
        }

        .row {
            display: flex; /* Cada grupo (vertical + horizontales) es flex */
            gap: 10px;
            flex-direction: row; /* Aseguramos que dentro del grupo, vertical e horizontales estén en fila (aunque ya lo estaban implícitamente) */
        }

        .vertical-item {
            flex: 1; /* La imagen vertical ocupa 1 parte del espacio dentro de su grupo */
            border-radius: 6px;
            overflow: hidden;
            height: auto; /* La altura se ajustará al contenido */
        }

        .vertical-item img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .horizontal-group {
            flex: 2; /* El grupo horizontal ocupa 2 partes del espacio dentro de su grupo */
            display: flex;
            flex-direction: column; /* Las imágenes horizontales se apilan verticalmente */
            gap: 10px;
        }

        .horizontal-item {
            flex: 1; /* Cada imagen horizontal ocupa 1 parte del espacio dentro del grupo */
            border-radius: 6px;
            overflow: hidden;
            height: auto;
        }

        .horizontal-item img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="vertical-item">
                <img src="Vertical1.png" alt="Imagen Vertical 1">
            </div>
            <div class="horizontal-group">
                <div class="horizontal-item">
                    <img src="Horizontal1.png" alt="Imagen Horizontal 1">
                </div>
                <div class="horizontal-item">
                    <img src="Horizontal2.png" alt="Imagen Horizontal 2">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="vertical-item">
                <img src="Vertical2.png" alt="Imagen Vertical 2">
            </div>
            <div class="horizontal-group">
                <div class="horizontal-item">
                    <img src="Horizontal3.png" alt="Imagen Horizontal 3">
                </div>
                <div class="horizontal-item">
                    <img src="Horizontal4.png" alt="Imagen Horizontal 4">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
